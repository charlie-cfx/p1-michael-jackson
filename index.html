<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="reset.css" />

    <title>Michael JACKSON</title>

  <body>
    <nav>
      <!-- ICI LE CODE DE JUNIOR -->

    <header>
      <!-- ICI LE CODE DE CHARLIE -->

    <section id="biographie">
      <!-- ICI LE CODE DE HUGO -->

    <!-- SECTION OTHMAN -->
    <section class="carrousel discograpy-carrousel" id="discographie">
      <h2>Discographie</h2>
      <div class="container">
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />

        <div class="carrousel-container">
          <label for="item-2" class="carrousel-slides slide1" id="song-2">
            <iframe
              title="deezer-widget"
              src="https://widget.deezer.com/widget/dark/album/1441212?tracklist=false"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media; clipboard-write"
              class="switchable-img iframe1"
            ></iframe>
          </label>
          <label
            for="item-1"
            class="carrousel-slides slide2 visible"
            id="song-1"
          >
            <iframe
              title="deezer-widget"
              src="https://widget.deezer.com/widget/dark/album/96126?tracklist=false"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media; clipboard-write"
              class="main-widget iframe2"
            ></iframe>
          </label>

          <label for="item-3" class="carrousel-slides slide3" id="song-3">
            <iframe
              title="deezer-widget"
              src="https://widget.deezer.com/widget/dark/album/228321?tracklist=false"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media; clipboard-write"
              class="switchable-img iframe3"
            ></iframe>
          </label>
        </div>
        <div class="dots-container">
          <div class="dots dot1"></div>
          <div class="dots dot2" id="white"></div>
          <div class="dots dot3"></div>
        </div>
      </div>
      <img
        src="/images/michael-jackson-bg.png"
        alt="michel jackson"
        class="jackson-background"
      />
    </section>
